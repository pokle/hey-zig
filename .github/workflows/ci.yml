name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: ziglang/setup-zig@v1
        with:
          zig-version: "0.15.2"

      - name: Build
        run: zig build

      - name: Test
        run: zig build test
